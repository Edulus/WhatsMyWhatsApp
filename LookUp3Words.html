<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a80c8a2512.js" crossorigin="anonymous"></script>
    <title>What's My WhatsApp?</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner-wrapper">
        <h1> <i class="fa-solid fa-magnifying-glass"></i>   Look Up 3</h1>
        <p>
          <span class="green-bold">Enter</span> the 3️⃣ words your contact
          gave you.
        </p>
<br>
        <p class="center bold">⚡️ Do it now ! !⚡️</p>
        <br>
        <form id="Get3Words" autocomplete="on" action="LookUp3WordsResult.html">
          <div class="inputField">
            <label for="wordOne">Word 1️⃣</label>
            <input id="wordOne" type="text" name="wordOne" value="BBC" required readonly/>
          </div>
          <div class="inputField">
            <label for="wordTwo">Word 2️⃣</label>
            <input id="wordTwo" type="text" name="wordTwo"     value="World"  required readonly/>
          </div>
          <div class="inputField">
            <label for="wordThree">Word 3️⃣</label>
            <input id="wordThree" type="text" name="wordThree"     value="Service"  required readonly/>
          </div><br>

     <!-- SUBMIT Button -->

        <footer>
          <button
            class="submit"
            id="submitBtn"
            type="submit"
            onclick="get3WordsFunction()"
          >
            Submit     <i class="fa-solid fa-paper-plane">   </i>
          </button>
        </form>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
